[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .
pytest_plugins = pytest_path_plugin

# Coverage configuration
[coverage:run]
source = api
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    unit: Testes unitários (testam unidades isoladas)
    integration: Testes de integração (testam múltiplas unidades)
    e2e: Testes end-to-end (testam fluxos completos)
    slow: Testes que demoram para executar
    requires_db: Testes que requerem banco de dados
    requires_network: Testes que requerem rede

