name: CI - Backend Tests

on:
  push:
    branches: [main, develop, master]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop, master]
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/backend" >> $GITHUB_ENV

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh --cov=api --cov-report=xml --cov-report=term --cov-report=html -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: backend/htmlcov/

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          coverage report --fail-under=50 || echo "⚠️ Cobertura abaixo de 50%"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Check code formatting with black
        working-directory: ./backend
        run: |
          black --check api || echo "⚠️ Código não está formatado com black"

  test-fast:
    name: Fast Tests (Unit Only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests only
        working-directory: ./backend
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh tests/unit -v -m "not slow"
